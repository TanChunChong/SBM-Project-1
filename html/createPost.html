<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/createPost.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="manifest" href="../manifest.json">
    <title>Create Post</title>
</head>
<body>
    <div class="app-bar">
        <div class="left-section">
            <a href="viewPosts.html" class="back-link">
                <img src="../resources/close.svg" alt="Back" class="close-button">
            </a>
            <span class="title">Create a post</span>
        </div>
        <button class="post-button">Post</button>
    </div>
    <div class="create-post-container">
        <form class="create-post-form" action="/submit-post" method="POST">
            <div class="form-group">
                <input type="text" id="post-title" name="post-title" placeholder="Add a title..." required>
            </div>
            <div class="form-group">
                <textarea id="post-content" name="post-content" placeholder="Add a description..." rows="15" required></textarea>
            </div>
            <div class="icon-group">
                <img src="../resources/addImage.svg" alt="Add Image">
                <img src="../resources/addFile.svg" alt="Add File">
            </div>
        </form>
    </div>
    <div class="navbar">
        <a href="../html/home.html">
          <img src="../resources/home.svg" alt="Home">
        </a>
        <a href="../html/friendsList.html">
          <img src="../resources/Friends.svg" alt="Friends">
        </a>
        <a href="../html/discussionBoard.html">
          <img src="../resources/Discussion_Board.svg" alt="Discussion_Board">
        </a>
        <a href="../html/settings.html">
          <img src="../resources/settings.svg" alt="Settings">
        </a>
    </div>
</body>
</html>
