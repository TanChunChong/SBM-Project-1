<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/questions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="manifest" href="../manifest.json">

</head>
<body>
    <div class="container">
        <header>
            <div class="go-back">
                <i class="fas fa-arrow-left"></i>
                <span>Give up</span>
            </div>
            <h1>Algebra</h1>
        </header>
        <div class="question">
                <p>Question 1 of 20</p>
                <p>1. If \(2ay = x \left( b + \frac{a}{dx} \right)\), then \(y^3 =\)</p><br>
            
            <div class="options">
                <button>(a) Constant</button>
                <button class="highlighted">(b) 0</button>
                <button>(c) \(a + b\)</button>
                <button>(d) None of these</button>
            </div>
            <button class="next-button">Next Question</button>
        </div>
    </div>
</body>
</html>
