<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View posts</title>
    <link rel="stylesheet" href="../css/viewPosts.css">
    <link rel="stylesheet" href="../css/viewPostsDark.css" id="dark-mode-stylesheet" disabled>
    <link rel="stylesheet" href="../css/navBar.css" id="nav-bar-light-mode">
    <link rel="stylesheet" href="../css/navBarDark.css" id="nav-bar-dark-mode" disabled>
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    <a href="discussionBoard.html" class="back-link">
        <img src="../resources/backArrow.svg" alt="Back" class="back-icon">
    </a>
    <div class="heading-container">
        <a href="createPost.html" class="create-post-link">
            <button class="create-post-btn">Create a post</button>
        </a>
        <p class="topic-title">*Insert topic title*</p>
        <!-- Permanent search bar -->
        <div class="viewPost-search-container">
            <input type="text" class="viewPost-search-box" placeholder="Search...">
            <img src="../resources/search.svg" alt="Search" class="search-icon">
        </div>
        <div class="viewPost-coloured-layer"></div>
        <div class="viewPosts-container"></div> <!-- New vertical container for rectangular boxes -->
    </div>
    <div class="navbar">
        <a href="../html/home.html">
          <img src="../resources/home.svg" alt="Home">
        </a>
        <a href="../html/friendsList.html">
          <img src="../resources/Friends.svg" alt="Friends">
        </a>
        <a href="../html/discussionBoard.html">
          <img src="../resources/Discussion_Board.svg" alt="Discussion_Board">
        </a>
        <a href="../html/settings.html">
          <img src="../resources/settings.svg" alt="Settings">
        </a>
    </div>
    <script type="module" src="../js/viewPosts.js"></script>
    <script type="module" src="../js/firebaseConfig.js"></script>
    <script src="../js/darkMode.js"></script>
    <script src="../js/colouredLayer.js"></script>
</body>
</html>
