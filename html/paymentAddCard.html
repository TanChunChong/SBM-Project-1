<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Add Card</title>
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/paymentAddCard.css">
</head>
<body>
    <div class="header">
        <a href="../html/paymentOptions.html">
          <img src="../resources/backArrow.svg" alt="Back Arrow" width="40" height="40">
        </a>
        <h2>Your Cards</h2>
      </div>
      <form id="cardForm" action="https://yourserver.com/submit" method="POST" autocomplete="off">
        <div class="form-group">
          <div class="input-with-icons">
              <input type="text" id="cNumber" required pattern="\d{16}" title="Card number must be 16 digits" placeholder="Card Number">
              <div class="icons">
                  <img src="../resources/visa.svg" alt="Visa">
                  <img src="../resources/amex.svg" alt="Amex">
                  <img src="../resources/mastercard.svg" alt="Mastercard">
              </div>
           </div>
        </div>      
        <div class="form-group">
            <input type="text" id="cName" required placeholder="Name on Card">
        </div>
        <div class="form-group">
            <input type="text" id="expiry" required pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" title="Expiration must be MM/YY" placeholder="Expiration (MM/YY)">
        </div>
        <div class="form-group">
            <input type="text" id="cvc" required pattern="\d{3}" title="CVC must be 3 digits" placeholder="CVC">
        </div>
        <button id="submitBtn" type="submit">Confirm</button>
    </form>    
    <div class="navbar">
      <a href="../html/home.html">
        <img src="../resources/home.svg" alt="Home">
      </a>
      <a href="../html/friendsList.html">
        <img src="../resources/Friends.svg" alt="Friends">
      </a>
      <a href="../html/discussionBoard.html">
        <img src="../resources/Discussion_Board.svg" alt="Discussion_Board">
      </a>
      <a href="../html/settings.html">
        <img src="../resources/settings.svg" alt="Settings">
      </a>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/paymentAddCard.js"></script>
</body>
</html>
