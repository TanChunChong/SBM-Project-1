<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects Settings</title>
    <link rel="stylesheet" href="../css/subjectSettings.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="go-back">
            <i class="fas fa-arrow-left"></i>
        </div>
        
        <div class="icons">
            <img src="../resources/clock.svg" alt="Clock Icon" class="icon">
            <img src="../resources/list.svg" alt="List Icon" class="icon">
            <img src="../resources/notification.svg" alt="Notification Icon" class="icon">
            <img src="../resources/superhero.png" alt="Profile Picture" class="profile-icon">
        </div>

        <div class="header-top">
            <p><b>Subjects settings</b></p>
        </div>
        
        <main>
            <div class="subject">
                <div class="icon">
                    <img src="../resources/madIcon.svg" alt="Mobile App Development">
                </div>
                <div class="details">
                    <h2>Mobile App Development</h2>
                    <p>MAD</p>
                </div>
                <div class="edit">
                    <a href="#">Edit&gt;</a>
                </div>
            </div>
            <div class="subject">
                <div class="icon">
                    <img src="../resources/algebraIcon.svg" alt="Algebra">
                </div>
                <div class="details">
                    <h2>Algebra</h2>
                    <p>ALG</p>
                </div>
                <div class="edit">
                    <a href="#">Edit&gt;</a>
                </div>
            </div>
            <div class="subject">
                <div class="icon">
                    <img src="../resources/entrepreneurshipIcon.svg" alt="Entrepreneurship">
                </div>
                <div class="details">
                    <h2>Entrepreneurship</h2>
                    <p>ETP</p>
                </div>
                <div class="edit">
                    <a href="#">Edit&gt;</a>
                </div>
            </div>
            <div class="subject">
                <div class="icon">
                    <img src="../resources/iotIcon.svg" alt="Internet Of Things">
                </div>
                <div class="details">
                    <h2>Internet Of Things</h2>
                    <p>IOT</p>
                </div>
                <div class="edit">
                    <a href="#">Edit&gt;</a>
                </div>
            </div>
            <div class="create-subject">
                <div class="icon">
                    <img src="../resources/createfolder.svg" alt="Create a new subject">
                </div>
                <div class="details">
                    <h2>Create a new subject!</h2>
                </div>
            </div>
        </main>
    </div>
    
    <div class="navbar">
        <a href="../html/home.html">
            <img src="../resources/home.svg" alt="Home">
        </a>
        <a href="../html/friends.html">
            <img src="../resources/Friends.svg" alt="Friends">
        </a>
        <a href="../html/discussionBoard.html">
            <img src="../resources/Discussion_Board.svg" alt="Discussion Board">
        </a>
        <a href="../html/settings.html">
            <img src="../resources/settings.svg" alt="Settings">
        </a>
    </div>
</body>
</html>
