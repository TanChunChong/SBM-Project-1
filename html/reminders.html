<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reminders.css">
    <link rel="stylesheet" href="../css/remindersDark.css" id="dark-mode-stylesheet" disabled>
    <link rel="stylesheet" href="../css/navBar.css" id="nav-bar-light-mode">
    <link rel="stylesheet" href="../css/navBarDark.css" id="nav-bar-dark-mode" disabled>

    <title>Reminders</title>
</head>
<body>
    <div class="container">
        <div class="app-bar" id="appBar">
            <div class="app-bar-left">
                <a href="home.html">
                    <img src="../resources/backArrow.svg" alt="Back" class="icon" id="backArrow">
                </a>
            </div>
            <div class="app-bar-right">
                <div class="search-bar" id="searchBar" style="display: none;"></div>
            </div>
        </div>
        <div class="date-selector">
            <div class="current-date">
                <a href="newReminders.html">
                    <img src="../resources/calender.svg" alt="Calendar Icon" class="calendar-icon">
                </a>
                <span id="currentMonthYear"></span>
            </div>
            <div class="date-range" id="dateRange"></div>
        </div>
        <div class="tasks">
            <div class="section-title">Today's task</div>
            <div class="task">
                <div class="task-time">10am</div>
                <div class="task-details task-green">
                    <div class="task-title">Landing Page Design</div>
                    <div class="task-info">
                        <div class="task-schedule">
                            <img src="../resources/clock.svg" alt="Clock Icon" class="icon"> 10am - 1pm <br>
                            <img src="../resources/calendar2.svg" alt="Calendar Icon" class="icon"> May 29
                        </div>
                        <div class="task-progress-circle">
                            <div class="task-progress">70%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="task">
                <div class="task-time">2pm</div>
                <div class="task-details task-yellow">
                    <div class="task-title">Creating Website</div>
                    <div class="task-info">
                        <div class="task-schedule">
                            <img src="../resources/clock.svg" alt="Clock Icon" class="icon"> 1pm - 4pm <br>
                            <img src="../resources/calendar2.svg" alt="Calendar Icon" class="icon"> May 30
                        </div>
                        <div class="task-progress-circle">
                            <div class="task-progress">30%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar">
        <a href="../html/home.html">
          <img src="../resources/home.svg" alt="Home">
        </a>
        <a href="../html/friendsList.html">
          <img src="../resources/Friends.svg" alt="Friends">
        </a>
        <a href="../html/discussionBoard.html">
          <img src="../resources/Discussion_Board.svg" alt="Discussion_Board">
        </a>
        <a href="../html/settings.html">
          <img src="../resources/settings.svg" alt="Settings">
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="../js/reminders.js"></script>
    <script src="../js/darkMode.js"></script>
</body>
</html>
