<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/notifications.css" />
    <link
      rel="stylesheet"
      href="../css/notificationsDark.css"
      id="dark-mode-stylesheet"
      disabled
    />
    <link rel="stylesheet" href="../css/navBar.css" id="nav-bar-light-mode" />
    <link
      rel="stylesheet"
      href="../css/navBarDark.css"
      id="nav-bar-dark-mode"
      disabled
    />
    <link rel="manifest" href="../manifest.json" />
    <title>Notifications</title>
  </head>
  <body>
    <div class="app-bar">
      <div class="app-bar-items">
        <a href="home.html" class="back-link">
          <img
            src="../resources/backArrow.svg"
            alt="Back"
            class="close-button"
          />
        </a>
        <span class="title">Notifications</span>
      </div>
    </div>
    <div class="notification-container">
      <div class="notification">
        <div class="profile-pic"></div>
        <div class="notification-content">
          <div class="notification-header">
            <div class="username"></div>
            <div class="notification-time"></div>
          </div>
          <div class="notification-text"></div>
        </div>
      </div>
    </div>
    <div class="navbar">
      <a href="../html/home.html">
        <img src="../resources/home.svg" alt="Home" />
      </a>
      <a href="../html/friendsList.html">
        <img src="../resources/Friends.svg" alt="Friends" />
      </a>
      <a href="../html/discussionBoard.html">
        <img src="../resources/Discussion_Board.svg" alt="Discussion_Board" />
      </a>
      <a href="../html/settings.html">
        <img src="../resources/settings.svg" alt="Settings" />
      </a>
    </div>
    <script src="../js/darkMode.js"></script>
    <script type="module" src="../js/notifications.js"></script>
    <script type="module" src="../js/firebaseConfig.js"></script>
    <script type="module" src="../js/pullSW.js"></script>
  </body>
</html>
