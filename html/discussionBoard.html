<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Board</title>
    <link rel="stylesheet" href="../css/discussionBoard.css">
    <link rel="stylesheet" href="../css/discussionBoardDark.css" id="dark-mode-stylesheet" disabled>
    <link rel="stylesheet" href="../css/navBar.css" id="nav-bar-light-mode">
    <link rel="stylesheet" href="../css/navBarDark.css" id="nav-bar-dark-mode" disabled>
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    <div class="heading-container">
        <div class="heading">
            <h2>Discussion</h2>
            <h2>Board</h2>
        </div>
        <p class="greeting">Hi, Username</p>
        <p class="find-topics">Find topics that you like to read</p>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search..." style="display: none;">
            <div class="search-close-icon" style="display: none;">X</div>
        </div>
        <div class="coloured-layer"></div>
        <div class="popular-trending-container">
            <!-- Rectangular boxes for the first row -->
                <div class="popular-trending-box" data-sort="likes">
                    <p class="popular-trending-text">Popular</p>
                </div>
                <div class="popular-trending-box" data-sort="commentCount">
                    <p class="popular-trending-text">Trending</p>
                </div>
                <div class="popular-trending-box" data-sort="createdAt_desc">
                    <p class="popular-trending-text">Latest</p>
                </div>
                <div class="popular-trending-box" data-sort="createdAt_asc">
                    <p class="popular-trending-text">Oldest</p>
                </div>        
        </div>
        <p class="popular-topics">Popular Topics</p> <!-- Added "Popular Topics" text -->
        <div class="topics-container"> <!-- New container for square boxes -->
            <!-- Square boxes for the second row -->
        </div>
        <div class="posts-container"> <!-- New vertical container for rectangular boxes -->
            <!-- Posts will be appended here -->
        </div>
        <img src="../resources/search.svg" alt="Search Icon" class="search-icon">
    </div>
    <div class="navbar">
        <a href="../html/home.html">
          <img src="../resources/home.svg" alt="Home">
        </a>
        <a href="../html/friendsList.html">
          <img src="../resources/Friends.svg" alt="Friends">
        </a>
        <a href="../html/discussionBoard.html">
          <img src="../resources/Discussion_Board.svg" alt="Discussion_Board">
        </a>
        <a href="../html/settings.html">
          <img src="../resources/settings.svg" alt="Settings">
        </a>
    </div>
    <script type="module" src="../js/discussionBoard.js"></script>
    <script type="module" src="../js/firebaseConfig.js"></script>
    <script src="../js/darkMode.js"></script>
    <script src="../js/colouredLayer.js"></script>
</body>
</html>
