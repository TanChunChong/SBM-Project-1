<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA UI</title>
    <link rel="stylesheet" href="../css/discussionBoard.css">
</head>
<body>
    <div class="heading-container">
        <h2>Discussion</h2>
        <h2>Board</h2>
        <p class="greeting">Hi, Username</p>
        <p class="find-topics">Find topics that you like to read</p>
        <div class="coloured-layer">
        </div>
        <div class="rectangular-container">
            <!-- Rectangular boxes for the first row -->
            <div class="rectangular-box">
                <p class="rectangle-text">Popular</p>
            </div>
            <div class="rectangular-box">
                <p class="rectangle-text">Recommended</p>
            </div>
            <div class="rectangular-box">
                <p class="rectangle-text">Trending</p>
            </div>
            <div class="rectangular-box">
                <p class="rectangle-text">Latest</p>
            </div>
            <div class="rectangular-box">
                <p class="rectangle-text">Hot</p>
            </div>
        </div>
        <p class="popular-topics">Popular Topics</p> <!-- Added "Popular Topics" text -->
        <div class="square-container"> <!-- New container for square boxes -->
            <!-- Square boxes for the second row -->
            <div class="square-box">
                <p class="square-text">C#</p>
                <p class="square-text-below">1 posts</p>
            </div>
            <div class="square-box">
                <p class="square-text">C++</p>
                <p class="square-text-below">2 posts</p>
            </div>
            <div class="square-box">
                <p class="square-text">Java</p>
                <p class="square-text-below">3 posts</p>
            </div>
            <div class="square-box">
                <p class="square-text">PHP</p>
                <p class="square-text-below">4 posts</p>
            </div>
            <div class="square-box">
                <p class="square-text">Python</p>
                <p class="square-text-below">5 posts</p>
            </div>
        </div>
        <img src="../resources/search.svg" alt="Search Icon" class="search-icon">
    </div>
</body>
</html>
