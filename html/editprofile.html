<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../css/editprofile.css">
    <link rel="stylesheet" href="../css/editprofileDark.css" id="dark-mode-stylesheet" disabled>
    <link rel="stylesheet" href="../css/navBar.css" id="nav-bar-light-mode">
    <link rel="stylesheet" href="../css/navBarDark.css" id="nav-bar-dark-mode" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    <div class="go-back">
        <a href="../html/settings.html" class="back-link">
            <img src="../resources/backArrow.svg" alt="Back" class="back-icon">
        </a>
    </div>
    <div class="container">
        <form class="edit-profile-form">
            <div class="profile-header">
                <h1>Edit Profile</h1>
                <a href="../html/changePic.html">
                    <img src="../resources/bear.png" alt="Profile Picture" class="profile-icon">
                </a>
            </div>
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input type="text" placeholder="Username" required readonly>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Email" required readonly>
            </div>
            <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" placeholder="New Password">
            </div>
            <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" placeholder="Confirm New Password">
            </div>
            <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" placeholder="Old Password">
            </div>
            <div class="buttons-container">
                <button type="submit" class="update-btn">Update</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>

    <div class="navbar">
        <a href="../html/home.html">
          <img src="../resources/home.svg" alt="Home">
        </a>
        <a href="../html/friendsList.html">
          <img src="../resources/Friends.svg" alt="Friends">
        </a>
        <a href="../html/discussionBoard.html">
          <img src="../resources/Discussion_Board.svg" alt="Discussion_Board">
        </a>
        <a href="../html/settings.html">
          <img src="../resources/settings.svg" alt="Settings">
        </a>
    </div>

    <script src="../js/jquery.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>
    <script type="module" src="../js/firebaseConfig.js"></script>
    <script type="module" src="../js/editProfile.js"></script>
    <script src="../js/darkMode.js"></script>
    <script src="../js/pullSW.js"></script>
</body>
</html>
