<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/leaderboard1.css">
    <link rel="stylesheet" href="../css/leaderboard1Dark.css" id="dark-mode-stylesheet" disabled>
    <link rel="stylesheet" href="../css/navBar.css" id="nav-bar-light-mode">
    <link rel="stylesheet" href="../css/navBarDark.css" id="nav-bar-dark-mode" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="manifest" href="../manifest.json">
    <title>Leaderboard</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="studyMaterials.html" class="back-link">
                <img src="../resources/backArrow.svg" alt="Back" class="back-icon">
            </a>
            <h1>Leaderboard</h1>
        </header>
        <div class="leaderboard-container">
            <div class="trophy-icon">
                <img src="../resources/trophy-svgrepo-com.svg" alt="Trophy Icon">
            </div>
            <div class="tabs">
                <button id="today-tab" class="active" onclick="toggleTabs('today')">Today</button>
                <button id="seven-days-tab" class="inactive" onclick="toggleTabs('seven-days')">7 Days</button>
            </div>
            <div class="leaderboard">
                <div class="entry">
                    <div class="rank">1</div>
                    <div class="circle"></div>
                    <div class="name">Alpha</div>
                    <div class="points">70 pts</div>
                    <div class="arrow"><i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="entry">
                    <div class="rank">2</div>
                    <div class="circle"></div>
                    <div class="name">Bravo</div>
                    <div class="points">60 pts</div>
                    <div class="arrow"><i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="entry">
                    <div class="rank">3</div>
                    <div class="circle"></div>
                    <div class="name">Charlie</div>
                    <div class="points">50 pts</div>
                    <div class="arrow"><i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="entry">
                    <div class="rank">4</div>
                    <div class="circle"></div>
                    <div class="name">Delta</div>
                    <div class="points">40 pts</div>
                    <div class="arrow"><i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="entry">
                    <div class="rank">5</div>
                    <div class="circle"></div>
                    <div class="name">Echo</div>
                    <div class="points">30 pts</div>
                    <div class="arrow"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar">
        <a href="../html/home.html">
          <img src="../resources/home.svg" alt="Home">
        </a>
        <a href="../html/friendsList.html">
          <img src="../resources/Friends.svg" alt="Friends">
        </a>
        <a href="../html/discussionBoard.html">
          <img src="../resources/Discussion_Board.svg" alt="Discussion_Board">
        </a>
        <a href="../html/settings.html">
          <img src="../resources/settings.svg" alt="Settings">
        </a>
    </div>
    <script src="../js/darkMode.js"></script>
    <script src="../js/leaderboard1.js"></script>
</body>
</html>
