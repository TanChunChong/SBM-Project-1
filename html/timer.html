<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/timer.css">
    <link rel="stylesheet" href="../css/timerDark.css" id="dark-mode-stylesheet" disabled>
    <link rel="stylesheet" href="../css/navBar.css" id="nav-bar-light-mode">
    <link rel="stylesheet" href="../css/navBarDark.css" id="nav-bar-dark-mode" disabled>
    <link rel="manifest" href="../manifest.json">
    <title>
        Timer
    </title>
</head>
<body>
    <div class="body-page">
        <a href="home.html" class="back-link">
            <img src="../resources/backArrow.svg" alt="Back" class="back-icon">
        </a>
        <p class="timer-title">
            Visual Timer
        </p>
        <div class="navbar">
            <a href="../html/home.html">
                <img src="../resources/home.svg" alt="Home">
            </a>
            <a href="../html/friendsList.html">
                <img src="../resources/Friends.svg" alt="Friends">
            </a>
            <a href="../html/discussionBoard.html">
                <img src="../resources/Discussion_Board.svg" alt="Discussion_Board">
            </a>
            <a href="../html/settings.html">
                <img src="../resources/settings.svg" alt="Settings">
            </a>
        </div>
        <div class="timer-container">
            <div class="container-glass">
                <div class="hourglass">
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <div class="sand-top"></div>
                    <div class="sand-bottom"></div>
                </div>
            </div>
            <div class="buttons">
                <div id="stopwatch" class="stopwatch">
                    00:00:00
                </div>
                <button id="toggleButton">
                    Start
                </button>
                <button id="resetButton">
                    Reset
                </button>
            </div>
        </div>
    </div>
    <script src="../js/timer.js"></script>
    <script src="../js/darkMode.js"></script>
</body>
</html>
