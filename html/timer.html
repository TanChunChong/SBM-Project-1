<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/timer.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="manifest" href="../manifest.json">
    <title>Timer</title>
</head>
<body>
    <div class="body-page">
        <a href="home.html" class="back-link">
            <img src="../resources/backArrow.svg" alt="Back" class="back-icon">
        </a>
        <p class="timer-title">Visual Timer</p>
        <div class="navbar">
            <a href="../html/home.html">
                <img src="../resources/home.svg" alt="Home">
            </a>
            <a href="../html/friendsList.html">
                <img src="../resources/Friends.svg" alt="Friends">
            </a>
            <a href="../html/discussionBoard.html">
                <img src="../resources/Discussion_Board.svg" alt="Discussion_Board">
            </a>
            <a href="../html/settings.html">
                <img src="../resources/settings.svg" alt="Settings">
            </a>
        </div>
        <div class="timer-container">
            <div class="steam-container" id="steam">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 105.079 105.005">
                    <g id="cloud-rain" transform="translate(0.051 0.005)">
                        <line id="Line_59" data-name="Line 59" y2="38" transform="translate(70.994 57.001)" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        <line id="Line_60" data-name="Line 60" y2="38" transform="translate(32.994 57.001)" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        <line id="Line_61" data-name="Line 61" y2="38" transform="translate(51.994 66.001)" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        <path id="Path_59" data-name="Path 59" d="M89.979,73.943A23.409,23.409,0,0,0,80.615,29.09h-5.9A37.455,37.455,0,1,0,15.069,67.716" transform="translate(0 0)" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                    </g>
                </svg>
            </div>
            <div class="cup-container">
                <svg id="cup-border" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 254 353.001">
                    <path id="Subtraction_4" data-name="Subtraction 4" d="M-4912.562-4744h-139.809l-57.1-353-.534,3.3v-3.3h254v3.3l-56.562,349.7h0Z" transform="translate(5110 5097)"/>
                </svg>
                <svg id="cup" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 238 331.001">
                    <path id="Subtraction_2" data-name="Subtraction 2" d="M-4925-4766h-131l-53.5-331-.5,3.094v-3.1h238v3.1l-53,327.9h0Z" transform="translate(5110 5097)" fill="#fff"/>
                </svg>
                <svg id="cup-water" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 238 331.001">
                    <path id="Subtraction_2" data-name="Subtraction 2" d="M-4925-4766h-131l-53.5-331-.5,3.094v-3.1h238v3.1l-53,327.9h0Z" transform="translate(5110 5097)"/>
                </svg>
            </div>
            <div id="timer" class="stopwatch">00:00:00</div>
            <div class="buttons">
                <button id="start-button">Start</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>
    </div>
    <script src="../js/timer.js"></script>
</body>
</html>
