<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/settingsDark.css" id="dark-mode-stylesheet" disabled>
    <link rel="stylesheet" href="../css/navBar.css" id="nav-bar-light-mode">

<body>
    <div class="bodyContaier">
        <a href="home.html" class="back-link">
            <img src="../resources/backArrow.svg" alt="Back" class="back-icon">
        </a>
        <p class="settingsTitle">Settings</p>
        <div class="allSettings">
            <div class="settingsContainer">
                <span class="settingsName">Notifications</span>
                <label class="toggle-button">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="settingsContainer">
                <span class="settingsName">Dark Theme</span>
                <label class="toggle-button">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>            
            <div class="settingsContainer">
                <span class="settingsName">Widget Customization</span>
                <label class="toggle-button">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="settingsContainer">
                <span class="settingsName">Payment</span>
                <a href="paymentOptions.html" class="nextPageLink">
                    <img src="../resources/settingsArrow.svg" alt="Back" class="settingsArrow">
                </a>
            </div>
            <div class="settingsContainer">
                <span class="settingsName">Profile</span>
                <a href="userProfile.html" class="nextPageLink">
                    <img src="../resources/settingsArrow.svg" alt="Back" class="settingsArrow">
                </a>
            </div>
            <div class="settingsContainer">
                <span class="settingsName">Feedback</span>
                <a href="feedback.html" class="nextPageLink">
                    <img src="../resources/settingsArrow.svg" alt="Back" class="settingsArrow">
                </a>
            </div>
            <div class="settingsContainer">
                <span class="settingsName">TOS/User Agreement</span>
                <a href="userAgreement.html" class="nextPageLink">
                    <img src="../resources/settingsArrow.svg" alt="Back" class="settingsArrow">
                </a>
            </div>
            <div class="settingsContainer">
                <span class="settingsName">Edit password</span>
                <a href="editprofile.html" class="nextPageLink">
                    <img src="../resources/settingsArrow.svg" alt="Back" class="settingsArrow">
                </a>
            </div>
            <div class="settingsContainer">
                <span class="settingsName">Log out</span>
                <a href="index.html" class="nextPageLink" id="logoutLink">
                    <img src="../resources/settingsArrow.svg" alt="Back" class="settingsArrow">
                </a>
            </div>
        </div>
    </div>
    <div class="navbar">
        <a href="../html/home.html">
          <img src="../resources/home.svg" alt="Home">
        </a>
        <a href="../html/friendsList.html">
          <img src="../resources/Friends.svg" alt="Friends">

        <a href="../html/discussionBoard.html">
