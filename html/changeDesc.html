<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/changeDesc.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="userProfile.html" class="back-button">
                <img src="../resources/backArrow.svg" alt="Back" class="back-icon">
            </a>
            <h1>Edit Profile</h1>
            <div class="profile-pic-container">
                <a href="changePic.html">
                    <img id="profile-pic" src="../resources/bear.png" alt="Profile Picture" class="profile-pic">
                </a>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="10"></textarea>
        </div>
        <div class="button-group">
            <button class="update-button">Update</button>
            <button class="cancel-button">Cancel</button>
        </div>
    </div>

    <div class="navbar">
        <a href="../html/home.html">
            <img src="../resources/home.svg" alt="Home">
        </a>
        <a href="../html/friendsList.html">
            <img src="../resources/Friends.svg" alt="Friends">
        </a>
        <a href="../html/discussionBoard.html">
            <img src="../resources/Discussion_Board.svg" alt="Discussion_Board">
        </a>
        <a href="../html/settings.html">
            <img src="../resources/settings.svg" alt="Settings">
        </a>
    </div>
    <script type="module" src="../js/changeDesc.js"></script>
</body>
</html>
