<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../css/indexDark.css" id="dark-mode-stylesheet" disabled>
    <link rel="stylesheet" href="../css/navBar.css" id="nav-bar-light-mode">
    <link rel="stylesheet" href="../css/navBarDark.css" id="nav-bar-dark-mode" disabled>

</head>

<body>
    <div class="container">
        <form class="login-form">
            <h1 style="text-align: left;">LOGIN</h1>
            <div class="input-container">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <a href="forgotPassword.html" class="forgot-password" style="float: right;">Forgot your password?</a>
            <button type="submit">LOGIN</button>
            <p style="text-align: center;">Don't have an Account? <a href="signup.html">Sign-Up</a></p>
        </form>
    </div>
</body>
<script src="../js/jquery.js"></script>
<!-- <script src="../index.js"></script> -->
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>
<script type="module" src="../js/firebaseConfig.js"></script>
<script type="module" src="../js/login.js"></script>
<script src="../js/darkMode.js"></script>
<!-- Add this script tag to initialize the counter -->
<script type="module" src="./js/counters.js"></script>
</html>
