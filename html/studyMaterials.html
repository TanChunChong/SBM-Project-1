<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/studyMaterials.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="go-back">
                <i class="fas fa-arrow-left"></i>
            </div>
            <h1>Materials</h1>
            <div class="icons">
                <img src="../resources/clock.svg" alt="Clock Icon" class="icon">
                <img src="../resources/notification.svg" alt="Notification Icon" class="icon">
                <img src="../resources/list.svg" alt="List Icon" class="icon">
                <img src="../resources/superhero.png" alt="Profile Picture" class="profile-icon">
            </div>
        </header>
        <div class="materials-container">
            <img src="../resources/studyMaterials.jpg" alt="Materials Image" class="materials-image">
        </div>
        <div class="tabs">
            <button class="active">In Progress</button>
            <button>Completed</button>
            <button>Leaderboards</button>
        </div>
        <div class="subjects">
            <div class="subject">
                <div class="subject-icon">
                    <img src="../resources/algebraIcon.svg" alt="Algebra Icon">
                </div>
                <div class="subject-info">
                    <h3>Algebra</h3>
                    <p>You have completed <span class="completed">22 / 35</span> questions</p>
                </div>
                <div class="circular-progress" data-progress="63">
                    <div class="circle">
                        <span>63%</span>
                    </div>
                </div>
            </div>
            <div class="subject">
                <div class="subject-icon">
                    <img src="../resources/entrepreneurshipIcon.svg" alt="Entrepreneurship Icon">
                </div>
                <div class="subject-info">
                    <h3>Entrepreneurship</h3>
                    <p>You have completed <span class="incomplete">12 / 35</span> questions</p>
                </div>
                <div class="circular-progress" data-progress="34">
                    <div class="circle">
                        <span>34%</span>
                    </div>
                </div>
            </div>
            <div class="subject">
                <div class="subject-icon">
                    <img src="../resources/iotIcon.svg" alt="Placeholder Icon">
                </div>
                <div class="subject-info">
                    <h3>Placeholder</h3>
                    <p>You have completed <span class="incomplete">12 / 35</span> questions</p>
                </div>
                <div class="circular-progress" data-progress="34">
                    <div class="circle">
                        <span>34%</span>
                    </div>
                </div>
            </div>
            <div class="subject">
                <div class="subject-icon">
                    <img src="../resources/iotIcon.svg" alt="Placeholder Icon">
                </div>
                <div class="subject-info">
                    <h3>Placeholder</h3>
                    <p>You have completed <span class="incomplete">12 / 35</span> questions</p>
                </div>
                <div class="circular-progress" data-progress="34">
                    <div class="circle">
                        <span>34%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar">
        <a href="../html/home.html">
            <img src="../resources/home.svg" alt="Home">
        </a>
        <a href="../html/friends.html">
            <img src="../resources/Friends.svg" alt="Friends">
        </a>
        <a href="../html/discussionBoard.html">
            <img src="../resources/Discussion_Board.svg" alt="Discussion Board">
        </a>
        <a href="../html/settings.html">
            <img src="../resources/settings.svg" alt="Settings">
        </a>
    </div>
    <script src="../js/studyMaterials.js"></script>
</body>
</html>
