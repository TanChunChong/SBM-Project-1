<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/materials.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    <div class="bodyContainer">
        <header>
            <a href="home.html" class="go-back">
                <img src="../resources/backArrow.svg" alt="Back">
            </a>
            <h1>Materials</h1>
            <div class="topIcons">
                <a href="timer.html">
                    <img src="../resources/clock.svg" alt="Timer" class="timerIcon">
                </a>
                <a href="reminders.html">
                    <img src="../resources/list.svg" alt="Reminders" class="remindersIcon">
                </a>
                <a href="notifications.html">
                    <img src="../resources/notification.svg" alt="Notifications" class="notificationsIcon">
                </a>
                <a href="userProfile.html" class="profile-icon-link">
                    <img src="../resources/superhero.png" alt="Profile Picture" class="profile-icon">
                </a>                  
            </div>
        </header>
        <div class="materials-container">
            <img src="../resources/studyMaterials.jpg" alt="Materials Image" class="materials-image">
        </div>
        <div class="tabs">
            <button class="active" id="inProgressButton">In Progress</button>
            <button class="button" id="completedButton">Completed</button>
            <button class="button" id="leaderboardButton">Leaderboards</button>
        </div>
        <div class="subjects">
            <div class="subject">
                <div class="subject-icon">
                    <img src="../resources/algebraIcon.svg" alt="Algebra Icon">
                </div>
                <div class="subject-info">
                    <h3>Algebra</h3>
                    <p>You have completed <span class="completed">22 / 35</span> questions</p>
                </div>
                <div class="circular-progress" data-progress="63">
                    <div class="circle">
                        <span>63%</span>
                    </div>
                </div>
            </div>
            <div class="subject">
                <div class="subject-icon">
                    <img src="../resources/entrepreneurshipIcon.svg" alt="Entrepreneurship Icon">
                </div>
                <div class="subject-info">
                    <h3>Entrepreneurship</h3>
                    <p>You have completed <span class="incomplete">12 / 35</span> questions</p>
                </div>
                <div class="circular-progress" data-progress="34">
                    <div class="circle">
                        <span>34%</span>
                    </div>
                </div>
            </div>
            <div class="subject">
                <div class="subject-icon">
                    <img src="../resources/iotIcon.svg" alt="Placeholder Icon">
                </div>
                <div class="subject-info">
                    <h3>Placeholder</h3>
                    <p>You have completed <span class="incomplete">12 / 35</span> questions</p>
                </div>
                <div class="circular-progress" data-progress="34">
                    <div class="circle">
                        <span>34%</span>
                    </div>
                </div>
            </div>
            <div class="subject">
                <div class="subject-icon">
                    <img src="../resources/iotIcon.svg" alt="Placeholder Icon">
                </div>
                <div class="subject-info">
                    <h3>Placeholder</h3>
                    <p>You have completed <span class="incomplete">12 / 35</span> questions</p>
                </div>
                <div class="circular-progress" data-progress="34">
                    <div class="circle">
                        <span>34%</span>
                    </div>
                </div>
            </div>
        </div>
        <button class="personaliseButton" id="personaliseButton">Personalise</button>
    </div>
    <div class="navbar">
        <a href="../html/home.html">
          <img src="../resources/home.svg" alt="Home">
        </a>
        <a href="../html/friendsList.html">
          <img src="../resources/Friends.svg" alt="Friends">
        </a>
        <a href="../html/discussionBoard.html">
          <img src="../resources/Discussion_Board.svg" alt="Discussion_Board">
        </a>
        <a href="../html/settings.html">
          <img src="../resources/settings.svg" alt="Settings">
        </a>
    </div>
    <script>
        const inProgressButton = document.getElementById('inProgressButton');
        
        inProgressButton.addEventListener('click', () => {
          window.location.href = 'studyMaterials.html';
        });

        const completedButton = document.getElementById('completedButton');
        
        completedButton.addEventListener('click', () => {
          window.location.href = 'completedMaterials.html';
        });

        const leaderboardButton = document.getElementById('leaderboardButton');
        
        leaderboardButton.addEventListener('click', () => {
          window.location.href = 'leaderboard1.html';
        });

        const personaliseButton = document.getElementById('personaliseButton');
        
        personaliseButton.addEventListener('click', () => {
          window.location.href = 'subjectSettings.html';
        });
    </script>
</body>
</html>
