<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/forgotPassword.css">
    <link rel="stylesheet" href="../css/editprofileDark.css" id="dark-mode-stylesheet" disabled>
    <link rel="stylesheet" href="../css/navBarDark.css" id="nav-bar-dark-mode" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    <div class="go-back">
        <a href="../html/index.html" class="back-link">
            <img src="../resources/backArrow.svg" alt="Back" class="back-icon">
        </a>
    </div>
    <div class="container">
        <form class="edit-profile-form">
            <div class="profile-header">
                <h1>Reset Password</h1>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="buttons-container">
                <button type="submit" class="update-btn">Confirm</button>
                <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>

    <script src="../js/jquery.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>
    <script type="module" src="../js/firebaseConfig.js"></script>
    <script type="module" src="../js/forgotPassword.js"></script>
    <script src="../js/darkMode.js"></script>
    <script src="../js/pullSW.js"></script>
</body>
</html>
